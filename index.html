<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="src/styles.css" />
  <script type="text/javascript" src="src/index.js"></script>
  <title>계산기</title>
</head>

<body>
  <div class="App">
    <div class="Container">
      <div class="calc">
        <div class="calc__title">
          calculator
        </div>
        <div class="calc__display"></div>
        <div class="calc__keyboard">
          <div class="calc__keyboard__main">
            <div class="button calc__keyboard__ac" onclick="reset()">AC</div>
            <div class="calc__keyboard__number">
              <div class="calc__keyboard__number__line">
                <div class="num button button--blue" onclick="clickNum('1')">1</div>
                <div class="num button button--blue" onclick="clickNum('2')">2</div>
                <div class="num button button--blue" onclick="clickNum('3')">3</div>
              </div>
              <div class="calc__keyboard__number__line">
                <div class="num button button--blue" onclick="clickNum('4')">4</div>
                <div class="num button button--blue" onclick="clickNum('5')">5</div>
                <div class="num button button--blue" onclick="clickNum('6')">6</div>
              </div>
              <div class="calc__keyboard__number__line">
                <div class="num button button--blue" onclick="clickNum('7')">7</div>
                <div class="num button button--blue" onclick="clickNum('8')">8</div>
                <div class="num button button--blue" onclick="clickNum('9')">9</div>
              </div>
            </div>
            <div class="num button button--blue--big" onclick="clickNum('0')">0</div>
          </div>
          <div class="calc__keyboard__operator">
            <div class="operator button button--deepblue" onclick="clickOperand('+')">
              +
            </div>
            <div class="operator button button--deepblue" onclick="clickOperand('-')">
              −
            </div>
            <div class="operator button button--deepblue" onclick="clickOperand('×')">
              ×
            </div>
            <div class="operator button button--deepblue" onclick="clickOperand('÷')">
              ÷
            </div>
            <div class="operator button button--pink" onclick="clickEqual()">
              =
            </div>
          </div>
        </div>
      </div>
      <div class="history">
        <div class="history__title">History</div>
        <table class="history__table"></table>
      </div>
    </div>
  </div>
</body>

</html>
